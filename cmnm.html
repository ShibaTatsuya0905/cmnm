<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            overflow: hidden;
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin-top: 15vh;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff9966, 0 0 30px #ff9966;
            }
            100% {
                text-shadow: 0 0 20px #fff, 0 0 40px #ffcc99, 0 0 50px #ffcc99;
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .moon {
            position: absolute;
            top: 10%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #fff 60%, rgba(255, 255, 255, 0.5));
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

         .bird {
            position: absolute;
            width: 60px;
            height: auto;
            animation: fly 5s infinite linear;
        }

        .bird svg {
            width: 100%;
            height: 100%;
            fill: #fff;
            transform: scaleX(-1);
        }
         .bird svg  path{
            transform-origin: 50% 50%;
            animation: flapWings 0.5s infinite linear;
         }
        @keyframes flapWings {
            0% { transform: rotate(0deg)  scaleY(1); }
            50% { transform: rotate(20deg)  scaleY(0.8);}
            100% { transform: rotate(0deg) scaleY(1);}
        }

        @keyframes fly {
             0% {
                transform: translate(-10%, 30%) scale(0.8);
                opacity: 1;
            }
            50% {
                transform: translate(50vw, 10vh) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(110%, -10%) scale(0.6);
                opacity: 0;
            }
        }

         .dragon {
            position: absolute;
             width: 180px;
             height: auto;
             animation: flyDragon 8s infinite;
        }

        .dragon svg {
           width: 100%;
           height: 100%;
           fill: url(#gradient-dragon);
           animation: dragonSway 8s infinite linear;
        }
        @keyframes dragonSway {
             0%, 100% {
                transform: translate(0,0) rotate(0deg);
             }
             25% {
                 transform: translate(-2px,-2px) rotate(2deg);
            }
             50% {
                transform: translate(0,0) rotate(0deg);
            }
            75% {
                 transform: translate(2px,2px) rotate(-2deg);
            }
         }

        @keyframes flyDragon {
           0% {
                transform: translate(-20%, 70%);
            }
            50% {
                transform: translate(50vw, 30vh) scale(1.2);
            }
            100% {
                transform: translate(120%, 60%) scale(1);
            }
        }


        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: rippleEffect 5s infinite;
        }

        @keyframes rippleEffect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(10);
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Năm Mới!</h1>
    <p>Cảm ơn chị đã lì xì cho em! Chúc chị một năm mới an khang thịnh vượng, sức khỏe dồi dào, và luôn hạnh phúc!</p>
     <svg style="display: none;">
          <defs>
            <linearGradient id="gradient-dragon" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%"   stop-color="#ff0000" />
              <stop offset="100%" stop-color="#ff9900" />
            </linearGradient>
          </defs>
    </svg>
    <div class="moon"></div>

    <script>
        // Confetti effect
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDelay = Math.random() * 5 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
        }

         // Fireworks effect
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function Firework(x, y, colors) {
            this.x = x;
            this.y = y;
            this.colors = colors;
            this.particles = [];

            for (let i = 0; i < 50; i++) {
                this.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    alpha: 1
                });
            }
        }

        Firework.prototype.draw = function () {
            this.particles.forEach(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 0.02;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${this.colors.join(',')},${particle.alpha})`;
                ctx.fill();
            });
        };

        Firework.prototype.isDone = function () {
            return this.particles.every(particle => particle.alpha <= 0);
        };

        const fireworks = [];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.1) {
                fireworks.push(new Firework(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    [Math.random() * 255, Math.random() * 255, Math.random() * 255]
                ));
            }

            fireworks.forEach((firework, index) => {
                firework.draw();
                if (firework.isDone()) fireworks.splice(index, 1);
            });

            requestAnimationFrame(animate);
        }

        animate();


        // Ripple effect
         setInterval(() => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = Math.random() * 100 + 'vw';
            ripple.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 5000);
        }, 1000);


          // Stars twinkling
        for (let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);

        </svg>`;
         for (let i = 0; i < 10; i++) {
            const bird = document.createElement('div');
            bird.className = 'bird';
            bird.innerHTML = birdSVG;
            bird.style.left = Math.random() * 100 + 'vw';
            bird.style.top = Math.random() * 50 + 'vh';
            bird.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(bird);
        }
